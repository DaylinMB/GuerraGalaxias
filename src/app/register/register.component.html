<div class="container col-md-4 offset-md-4 mt-8 hero-form">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="card">
        <h4 class="card-header text-center">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onRegister()">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required />
                    <div *ngIf="f.firstName.invalid && (f.firstName.touched || submitted)" class="text-danger">
                        First Name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required />
                    <div *ngIf="f.lastName.invalid && (f.lastName.touched || submitted)" class="text-danger">
                        Last Name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username" required />
                    <div *ngIf="f.username.invalid && (f.username.touched || submitted)" class="text-danger">
                        Username is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" required />
                    <div *ngIf="f.email.invalid && (f.email.touched || submitted)" class="text-danger">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" required />
                    <div *ngIf="f.password.invalid && (f.password.touched || submitted)" class="text-danger">
                        The password must be at least 7 characters long.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
                </div>
                <div class="register text-center mt-3">
                    <p>Already have an account? <a href="/login" class="btn btn-link">Log in</a></p>
                </div> 
            </form>
        </div>
    </div>
</div>
