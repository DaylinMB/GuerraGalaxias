<div class="container col-md-4 offset-md-4 mt-8 hero-form">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="card">
        <h4 class="card-header text-center">Register</h4>
        <div class="card-body">
            <form (ngSubmit)="onRegister()">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="First Name" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Last Name" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" required />
                </div>  
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="register text-center mt-3">
                    <p>Already have an account?  <a href="/login" class="btn btn-link">Log in</a></p>
                </div> 
            </form>
        </div>
    </div>
</div>
