<div class="title-container">
  <div class="line-wrapper">
    <hr class="line" />
  </div>
  <h2 class="title">Pilots</h2>
  <div class="line-wrapper">
    <hr class="line" />
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-3 mb-4" *ngFor="let pilot of pilots">
      <div class="card text-white bg-dark" style="height: 400px; width: 250px">
        <img
          [src]="getPilotImage(pilot.url)"
          class="card-img-top"
          alt="{{ pilot.name }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ pilot.name }}</h5>
          <p class="card-text text-center">
            Birth Year: {{ pilot.birth_year }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
